<div class="weather-forecast-currently" ng-if="vm.forecastData">
    <div ng-bind="vm.forecastData.currently.summary" show-summary="vm.showSummary"></div>
    <div class="left" ng-class="vm.forecastData.currently.icon" show-icon="vm.showIcon"></div>
    <div class="weather-forecast-currently-temperature">
        <div ng-bind="vm.forecastData.currently.temperature"></div>
        <span ng-if="vm.degree === 'c'"> &#x2103;</span>
        <span ng-if="vm.degree === 'f'"> &#x2109;</span>
    </div>
</div>

<div ng-if="!vm.forecastData">
    <p>Loading...</p>
</div>
