<div class="weather-forecast-currently">
    <div class="weather-forecast-summary" ng-bind="summary" ng-show="showSummary"></div>
    <div class="left" ng-class="icon" ng-show="showIcon"></div>
    <div class="weather-forecast-currently-temperature">
        <div ng-bind="temperature"></div>
        <span ng-if="degreeUnit === 'c'"> &#x2103;</span>
        <span ng-if="degreeUnit === 'f'"> &#x2109;</span>
    </div>
</div>
